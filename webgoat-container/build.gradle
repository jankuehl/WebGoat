/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.owasp.webgoat.java-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-undertow:2.2.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.2.RELEASE'
    implementation 'javax.activation:activation:1.1.1'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.2.2.RELEASE'
    implementation 'org.flywaydb:flyway-core:6.0.8'
    implementation 'org.asciidoctor:asciidoctorj:1.5.8.1'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.2.RELEASE'
    implementation 'org.apache.commons:commons-lang3:3.4'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.2.RELEASE'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE'
    implementation 'org.hsqldb:hsqldb:2.5.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.2.RELEASE'
    testImplementation 'org.springframework.security:spring-security-test:5.2.1.RELEASE'
    testImplementation 'junit:junit:4.12'
}

description = 'webgoat-container'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)
